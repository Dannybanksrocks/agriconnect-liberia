<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle badge -->
  <circle cx="100" cy="100" r="95" fill="#002868" stroke="#FFD700" stroke-width="3"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="50" fill="#BF0A30"/>
  <circle cx="100" cy="100" r="48" fill="none" stroke="#FFD700" stroke-width="1"/>
  <!-- Five-pointed star (Liberia flag star) -->
  <polygon points="100,58 108,82 134,82 113,96 121,120 100,106 79,120 87,96 66,82 92,82" fill="#FFFFFF"/>
  <!-- Arc text: Ministry of Commerce & Industry -->
  <defs>
    <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100"/>
    <path id="bottomArc" d="M 170,108 A 70,70 0 0,1 30,108"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="10" fill="#FFD700" font-weight="bold" letter-spacing="1">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">MINISTRY OF COMMERCE &amp; INDUSTRY</textPath>
  </text>
  <text font-family="Arial, sans-serif" font-size="9" fill="#FFD700" letter-spacing="1.5">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">REPUBLIC OF LIBERIA</textPath>
  </text>
</svg>
